<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Words</title>
</head>
<body>

<!--<h1 th:text="${author}" >Author</h1>-->

<div th:include="header::header"> HEADER </div>

<!--<a th:each ="page : ${pages}">-->
<a th:each="page : ${#numbers.sequence( 0, pages)}">
    <a th:text="${page}" th:href="@{'http://localhost:8080/words?page='+${page}}">
        page
    </a>
</a>

<table>
    <tr th:each ="word : ${words}">
        <td>
            <a th:text="${word.id}" th:href="@{'http://localhost:8080/word/'+${word.id}}"> </a>
        </td>
        <td>
            <a th:text="${word.word}" th:href="@{'http://localhost:8080/clause/'+${word.id}}"> </a>
        </td>
    </tr>
</table>

</body>

</html>
